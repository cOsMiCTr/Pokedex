<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex - cOsMiCTr</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">  
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Pokemon list</h1>
    </header>
    <div class="parent-of-bob">
      <p>I am Bob's father.</p>
      <div class="previous-sibling-of-bob">
        <p>I am Bob's eldest brother.</p>
      </div>        
      
      
      <form id='survey_form'>
          <label for='question_1'>What is your favorite food?</label>
          <input id='question_1' type='text'>
        
          <button>Submit</button>
        </form>

      <div class="bob">
        <h1>I am NOT empty!!!</h1>



        <div class="first-child-of-bob">
          <p>I am Bob's eldest son.</p>
        </div>
        <div class="last-child-of-bob">
          <p>I am Bob's youngest son.</p>
        </div>
      </div>
      <div class="next-sibling-of-bob">
        <p>I am Bob's youngest brother.</p>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <footer></footer>
  </body>
</html>
